<ul>
  {% for task in tasks %}
    <li>
      {{ task.title }}
      <button hx-get="/tasks/{{ task.id }}/edit" hx-target="#task-list" hx-swap="outerHTML">Edit</button>
      <form style="display:inline" hx-post="/tasks/{{ task.id }}/delete" hx-target="#task-list" hx-swap="outerHTML">
        <button type="submit">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
