<div id="task-section">
  <ul>
    {% for task in tasks %}
      <li>{{ task.title }}</li>
    {% endfor %}
  </ul>

  <form hx-post="/tasks" hx-target="#task-section" hx-swap="outerHTML">
    <input name="title" placeholder="New Task" required />
    <button type="submit">Add Task</button>
  </form>
</div>
